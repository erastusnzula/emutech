{% extends "emu/base.html" %}
{% load static %}
{% block content %}

<div class="checkout">
    <div class="header">
        <h3>Checkout</h3>
    </div>
    <div class="body">
        <form class="form">
            <div class="user-shipping-info">
                <div class="user-data">
                    <h3>Personal Details</h3>
                    <div class="name-email">
                        <div class="form-fields">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="form-fields">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Email address">
                        </div>
                    </div>
                    
                </div>
                <div class="shipping-info">
                    <h3>Shipping Address</h3>
                    <div class="town-city">
                        <label for="town">Town</label>
                        <input type="text" id="town" name="town" placeholder="Town">
                        <label for="city">City</label>
                        <input type="text" id="name" name="city" placeholder="City">
                    </div>
                    <div class="country-zip-code">
                        <div class="country">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                            </select>
                        </div>
                        <div class="zip-code">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" name="zip-code" placeholder="1234">
                        </div>
                    
                    </div>
                    <div class="save">
                        <input type="radio" id="save" name="save" placeholder="Save">
                        <label for="save">Save</label>
                    </div>
                    
                </div>
    
            </div>
            <button>Continue</button>
           
        </form>
        <div class="cart">
            <div class="header-cart">
                <h3 class="title">Your cart</h3>
                <h3 class="number_of_items">2</h3>
            </div>
           
            <div class="items">
                <div class="item">
                    <div class="quantity-name">
                        <h4>2 x Shoes</h4>
                        <small>I love this product so much.</small>
                    </div>
                    <div class="price">
                        <h4>Ksh. 2,000</h4>
                    </div>
                </div>
                <div class="item">
                    <div class="quantity-name">
                        <h4>2 x Shoes</h4>
                        <small>I love this product so much.</small>
                    </div>
                    <div class="price">
                        <h4>Ksh. 2,000</h4>
                    </div>
                </div>
                
                <h3 class="total">Total: Ksh. 9,000</h3>
            </div>

            <div class="coupon">
                <form class="coupon-form">
                    <div class="form-fields">
                        <label for="code"></label>
                        <input type="text" id="code" name="code" placeholder="Promotion code" required>
                    </div>
                    <div class="coupon-submit">
                        <button type="submit">Redeem</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>

</div>

{% endblock content %}
